<h1>Dashboard for {{escape(user)}}</h1>

{% if commits %}
<h2>Recent Commits</h2>
{{ commits }}
{% end %}
<a href="/commits/*/*/{{escape(url_escape(user))}}" class="button"><span>See All</span></a>
<hr class="clear" />

{% if activities %}
<h2>Recent Activities</h2>
{{ activities }}
{% end %}
<a href="/activity/*/{{escape(url_escape(user))}}" class="button"><span>See All</span></a>
<hr class="clear" />
